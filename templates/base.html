<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Portfolio Abderemane Said Chioni{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    /* === Base Styles === */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      color: #f0f0f0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-attachment: fixed;
      background-size: cover;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Glassmorphism container */
    .container {
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(8px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      color: #222;
      transition: background 0.5s ease, color 0.5s ease;
    }

    /* Navbar */
    nav.navbar {
      background: rgba(0 0 0 / 0.6) !important;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    nav.navbar.scrolled {
      background: rgba(0 0 0 / 0.85) !important;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    /* Nav links */
    .nav-link {
      color: #ddd !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-link:hover,
    .nav-link:focus {
      color: #ffc107 !important;
      text-decoration: none;
    }

    /* Footer */
    footer {
      background: rgba(255 255 255 / 0.1);
      color: #ddd;
      padding: 1rem 0;
      user-select: none;
      font-size: 0.9rem;
    }

    /* Dark mode */
    body.dark-mode {
      background: linear-gradient(135deg, #121212, #1f1f1f);
      color: #ddd;
    }
    body.dark-mode .container {
      background: rgba(20 20 20 / 0.85);
      color: #ddd;
    }
    body.dark-mode nav.navbar {
      background: rgba(10 10 10 / 0.85) !important;
    }
    body.dark-mode footer {
      background: rgba(10 10 10 / 0.85);
      color: #aaa;
    }
    body.dark-mode .nav-link {
      color: #ccc !important;
    }

    /* Accessibility focus outline */
    .nav-link:focus-visible {
      outline: 3px solid #ffc107;
      outline-offset: 3px;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" role="navigation" aria-label="Menu principal">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Abderemne Said Chioni</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Basculer la navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projets</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('skills') }}">Compétences</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('experience') }}">Expériences</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('education') }}">Formation</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Certificats</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container" tabindex="-1" role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <p>&copy; 2025 Abderemne Said. Tous droits réservés.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Init AOS animations
      AOS.init({ duration: 800, once: true });

      // Dark mode auto detect & apply
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
      }

      // Navbar background change on scroll
      const navbar = document.querySelector('nav.navbar');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
